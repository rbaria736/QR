<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN Studio - Your Emotions, Our Lens</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>RN Studio: Your Emotions, Our Lens</h1>
        </div>
    </header>

    <!-- Gallery container -->
    <section class="gallery" id="gallery-container">
        <!-- Images will be dynamically added here -->
    </section>

    <footer>
        <p>Â© 2025 RN Studio. All rights reserved.</p>
    </footer>

    <script>
        // Sample image data array, replace with actual Google Drive image links
        const imageLinks = [
            ''        ];

        // Dynamically create the gallery
        const galleryContainer = document.getElementById('gallery-container');

        imageLinks.forEach((imageLink, index) => {
            const container = document.createElement('div');
            container.classList.add('image-container');

            const watermark = document.createElement('div');
            watermark.classList.add('watermark');
            watermark.innerText = 'RN Studio';

            const image = document.createElement('img');
            image.src = imageLink;
            image.alt = `Image ${index + 1}`;

            const downloadBtn = document.createElement('a');
            downloadBtn.href = imageLink;
            downloadBtn.classList.add('download-btn');
            downloadBtn.download = `Image-${index + 1}.jpg`;
            downloadBtn.innerText = 'Download';

            // Append watermark, image, and download button to the container
            container.appendChild(watermark);
            container.appendChild(image);
            container.appendChild(downloadBtn);

            // Append the container to the gallery
            galleryContainer.appendChild(container);
        });
    </script>

</body>
</html>
